<div class="inventory-detail-specification" >
  <div class="flex h-full">
    <div class="w-2/5 p-2">
      <img src="https://via.placeholder.com/700x500" class="max-h-full max-w-full mx-auto" alt="item img">
    </div>
    <div class="w-3/5 p-2 overflow-y-scroll">
      <div class="flex">
        <div class="w-1/3 font-bold">
            Product Name 
        </div>
        <div data-bind="name" *ngIf="inventoryItem">: {{inventoryItem.name}}</div>
      </div>
      <div class="flex">
        <div class="w-1/3 font-bold">Available Stock</div>
        <div data-bind="availableCount" *ngIf="inventoryItem">: {{inventoryItem.availableCount}}</div>
      </div>
      <div class="flex">
        <div class="w-1/3 font-bold">Product Price</div>
        <div>
          <span data-bind="currencyFormat" *ngIf="inventoryItem">: {{inventoryItem.currencyFormat}}{{(inventoryItem.stockPrice - 0).toFixed(2)}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

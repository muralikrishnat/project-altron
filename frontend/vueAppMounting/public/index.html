<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="stylesheet" href="http://localhost:5202/css/all.css">
    <link rel="stylesheet" href="http://localhost:5202/css/vendor/tailwind.min.css">
    <link rel="stylesheet" href="http://localhost:5202/css/dynamic-strategy.css">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
        window.addEventListener('message', onMessage);
        window.messageChannel = null;        
        function onMessage(e) {
            if (e.ports && e.ports.length > 0) {
                window.messageChannel = e.ports[0];
            }
        }
    </script>
  </body>
</html>
